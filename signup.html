<body>
  <!-- Top menu -->

<img src="meat.png" width="40px" height="35px" alt="LOGO">

    </div>

	<div id="login-box">

  </div>

    <h1 class="animated fadeInLeft"><u>Book Your Space</u></h1>
    
    <input type="text" name="name" placeholder="Name*" required size="45" pattern="[a-z]{6,2}"/>
    <input type="email" name="email"  pattern=".+@gmail.com" placeholder="E-mail*"  />
    <input type="tel" name="phno"  placeholder="Phone number*"  pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
       required />
    
    
  <p>Choose a date for your space:*</p>
  
 <input type="date" id="date"
       name="date" value="2020-06-12T19:30">
       
<p>Choose a time for your space:*</p>
<div>
   <span> <input type="radio" id="morning"
     name="time" value="morning">
    <label for="morning">9:00-12:00</label></span>

  <span>  <input type="radio" id="afternoon"
     name="time" value="afternoon">
    <label for="afternoon">14:00-17:00</label></span>
  </div>
  <div>
    <span><input type="radio" id="evening"
     name="time" value="evening">
    <label for="contactChoice3">19:00-22:00</label></span>
</div>
<br>
<label for="Purpose">Occupation*:</label>
<select name="Purpose" id="Purpose">
  
<option value="startup">StartUp</option>
      <option value="Freelancer">freelancer</option>
      <option value="Student">Student</option>
      <option value="Other">Professional</option>
      <option value="Other">Other</option>
    </select>
    <label for="ID">Select ID proof*(.jpg/png format):</label>
    <br>
  <input type="file" id="ID" name="ID" accept="image/png, image/jpeg"><br><br>

<input type="checkbox" id="scales" name="scales"
